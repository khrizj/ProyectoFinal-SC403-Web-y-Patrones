<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Editar Odontologos</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaOdontologoForm">
                    <b:panel title="Odontologo" look="primary">

                        <b:row tooltip="La identificación no se puede modificar">
                            <b:column medium-screen="2">
                                <h:outputLabel value="Identificación" for="identificacion"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Identificación" id="identificacion"
                                             required="true"
                                             value="#{odontologoController.cedulaOdontologo}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="identificacion"/>
                            </b:column>  
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre" id="nombre"
                                             required="true"
                                             value="#{odontologoController.nombre}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>  
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Primer Apellido" for="apellido1"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Primer Apellido" id="apellido1"
                                             required="true"
                                             value="#{odontologoController.apellido1}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="apellido1"/>
                            </b:column>  
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Segundo Apellido" for="apellido2"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Segundo Apellido" id="apellido2"
                                             required="true"
                                             value="#{odontologoController.apellido2}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="apellido2"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Usuario" for="usuario"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Usuario" id="usuario"
                                             required="true"
                                             value="#{odontologoController.username}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="usuario"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Contraseña" for="contraseña"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Contraseña" id="contraseña"
                                             required="true"
                                             value="#{odontologoController.passw}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="contraseña"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Direccion" for="direccion"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Direccion" id="direccion"
                                             required="true"
                                             value="#{odontologoController.direccion}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="direccion"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Telefono" for="telefono"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Telefono" id="telefono"
                                             required="true"
                                             value="#{odontologoController.telefono1}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="telefono"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Correo" for="correo"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Correo" id="correo"
                                             required="true"
                                             value="#{odontologoController.email}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="correo"/>
                            </b:column>  
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Insertar"
                                                 action="#{odontologoController.inserta()}"
                                                 look="primary"
                                                 style="width: 33%"/>
                                <b:commandButton value="Eliminar"
                                                 action="#{odontologoController.elimina()}"
                                                 look="danger"
                                                 style="width: 33%"/>
                                <b:commandButton value="Modificar"
                                                 action="#{odontologoController.modifica()}"
                                                 look="success"
                                                 style="width: 33%"/>                
                            </b:column> 
                        </b:row>     
                    </b:panel>
                </h:form> 
            </ui:define>
        </ui:composition>

    </h:body>

</html>
