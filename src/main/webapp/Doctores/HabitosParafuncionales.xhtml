<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Habitos para funcionales</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantillas/plantillaOdontologos.xhtml">

            <ui:define name="content">
            </ui:define>

            <b:row>
                <b:column span="2">
                    <h:outputText value="Come uñas?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.comeUnnas}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Tiene bruxismo?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.bruxismo}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Usted ronca?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.ronca}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Usted durme con la boca abierta?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.dormirBocaAbierta}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Usted chupa dedo?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.chuparDedo}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Usted tiene deglusion atípica?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.deglusionAtipica}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputText value="Usted muerde objetos?" />
                </b:column>
                <b:column span="2">
                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.morderObjetos}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="2">
                    <h:outputLabel value="Cédula del paciente" for="cedula"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText id="cedula"
                                 required="true"
                                 value="#{habitosParafuncionalesController.cedulaPaciente}"/>
                </b:column>
                <b:column medium-screen="6" style-class="message">
                    <b:message for="cedula"/>
                </b:column>  
            </b:row>
        </ui:composition>

    </h:body>
</html>
