<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Evolucion</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantillas/plantillaOdontologos.xhtml">

            <ui:define name="content">
                <h:form id="evoForm">
                    <b:container>
 
                        <b:row>
                            <b:column span="4">
                                <h:outputText value="Cédula del paciente:" />
                            </b:column>
                            <b:column span="6">
                                <b:inputText value="#{EvolucionController.cedulaPaciente}" required="true"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                                <h:outputText value="Motivo de la consulta:" />
                            </b:column>
                            <b:column span="6">
                                <b:inputText value="#{EvolucionController.motivoConsulta}" required="true"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:outputText value="¿Dolor?:" />
                            </b:column>
                            <b:column span="2">
                                <b:selectBooleanCheckbox value="#{EvolucionController.presenciaDolor}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                                <h:outputText value="Descripción:" />
                            </b:column>
                            <b:column span="6">
                                <b:inputText value="#{EvolucionController.descripcion}" required="true"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:outputText value="¿Satisfecho con dentadura?:" />
                            </b:column>
                            <b:column span="2">
                                <b:selectBooleanCheckbox value="#{EvolucionController.satisfechoConDentadura}"/>
                            </b:column>
                        </b:row>
                        <b:commandButton value="Guardar" 
                                         ajax="true" 
                                         process="@form" 
                                         update="@form"
                                         action="#{DatosMedicosController.evoToSave()}"
                                         icon="save" 
                                         look="primary" />
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
