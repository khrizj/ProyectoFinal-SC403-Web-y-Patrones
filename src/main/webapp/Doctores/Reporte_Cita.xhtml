<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Citas</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantillas/plantillaOdontologos.xhtml">
            <ui:define name="content">

                <h:form id="reporteCitaForm">
                    <b:container fluid="true">
                        <b:panel style="margin-top: 3%" title="Busqueda Citas" look="primary">
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="IdentificaciÃ³n" for="identifacion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="999999999"
                                                 required="true"
                                                 id="identificacion"
                                                 value="#{pacienteController.cedulaPaciente}"/>
                                </b:column>
                                <b:column mediumScreen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick="ajax:pacienteController.buscaPaciente(pacienteController.cedulaPaciente)"
                                                     update="@form"/>
                                                     
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{pacienteController.nombreCompleto}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="4"/>
                                <b:commandButton id="btImprimir"
                                                 value="Imprimir"
                                                 look="primary"
                                                 disabled="#{pacienteController.noImprimir}"
                                                 action="#{reporteController.createOdontologoReport(pacienteController)}"
                                                 icon="print"/>
                                
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
