<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Odontologos</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/plantillas/plantillaOdontologos.xhtml">
            <ui:define name="content">

                <br></br>
                <div id="Expediente" class="formulario">
                    <b:container fluid="true">
                        <h2>Creacion de Expediente</h2>

                    </b:container>
                </div>


                <h:form id="historiaDentalForm">
                    <b:container fluid="true">
                        <b:panel title="Historia Dental" look="primary" collapsed="false" style-class="centrado">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Ultima visita al dentista" for="visita"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="visita"
                                                 required="true"
                                                 value="#{historialDentalController.ultimaVisitaDentista}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="visita"/>
                                </b:column>  
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Numero de cepillados al dia" for="cepillados"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cepillados"
                                                 required="true"
                                                 value="#{historialDentalController.numeroCepilladosDia}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cepillados"/>
                                </b:column>  
                            </b:row>

                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="¿Utiliza hilo dental?:" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.usoHilo}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="¿Utiliza enjuague dental?:" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.usoEnjuague}"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo de pasta dental" for="pasta"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="pasta"
                                                 required="true"
                                                 value="#{historialDentalController.tipoPastaDental}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="pasta"/>
                                </b:column>  
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Numero de comidas al dia" for="comidas"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="comidas"
                                                 required="true"
                                                 value="#{historialDentalController.numeroComidasDia}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="comidas"/>
                                </b:column>  
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Dieta muy cariogenica" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.dietaMuyCariogenica}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Dieta poco cariogenica" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.dietaPocoCariogenica}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Dieta nada cariogenica" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.dietaNadaCariogenica}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Toma mucha agua" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.masAgua}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Toma poca agua" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.igualAgua}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Toma nada de agua" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{historialDentalController.menosAgua}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cédula del paciente" for="cedula"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cedula"
                                                 required="true"
                                                 value="#{historialDentalController.cedulaPaciente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>  
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"><br></br></b:column>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{historialDentalController.historialDentInsert()}"
                                                     look="primary"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Modificar"

                                                     action="#{historialDentalController.historialDentUpdate()}"
                                                     look="warning"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Eliminar"
                                                     action="#{historialDentalController.historialDentDelete()}"
                                                     look="danger"
                                                     style="width: 33%"/>     
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>


                <h:form id="habitosParafincionalesForm">
                    <b:container fluid="true">
                        <b:panel title="Habitos Parafuncionales" look="primary" collapsed="false" style-class="centrado">
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Come uñas?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.comeUnnas}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Tiene bruxismo?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.bruxismo}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Usted ronca?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.ronca}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Usted durme con la boca abierta?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.dormirBocaAbierta}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Usted chupa dedo?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.chuparDedo}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Usted tiene deglusion atípica?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.deglusionAtipica}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Usted muerde objetos?" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{habitosParafuncionalesController.morderObjetos}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cédula del paciente" for="cedula"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cedula"
                                                 required="true"
                                                 value="#{habitosParafuncionalesController.cedulaPaciente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>  
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"><br></br></b:column>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{habitosParafuncionalesController.habitosParafInsert()}"
                                                     look="primary"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Modificar"

                                                     action="#{habitosParafuncionalesController.habitosParafUpdate()}"
                                                     look="warning"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Eliminar"
                                                     action="#{habitosParafuncionalesController.habitosParafDelete()}"
                                                     look="danger"
                                                     style="width: 33%"/>     
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>



                <h:form id="datosMedicosForm">
                    <b:container fluid="true">
                        <b:panel title="Datos Medicos" look="primary" collapsed="false" style-class="centrado">

                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Cédula del paciente:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText 
                                        value="#{datosMedicosController.cedulaPaciente}" 
                                        required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Antecedentes Patologicos Personales:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{datosMedicosController.antecedentesPatologicosPersonales}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Antecedentes Patologicos Familiares:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{datosMedicosController.antecedentesPatologicosFamiliares}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Antecedentes Quirurgicos:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{datosMedicosController.antecedentesQuirurgicos}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="Alergias:" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{datosMedicosController.alergia}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="AlergiaDetalle:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{datosMedicosController.alergiaDetalle}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Medicamentos Consumidos:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{datosMedicosController.medicamentosConsumidos}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"></b:column>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{datosMedicosController.datosMedInserta()}"
                                                     look="primary"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Modificar"

                                                     action="#{datosMedicosController.datosMedModifica()}"
                                                     look="warning"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Eliminar"
                                                     action="#{datosMedicosController.datosMedElimina()}"
                                                     look="danger"
                                                     style="width: 33%"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:container>
                </h:form>



                <h:form id="evolucionForm">
                    <b:container fluid="true">
                        <b:panel title="Evolucion" look="primary" collapsed="false" style-class="centrado">

                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Cédula del paciente:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText 
                                        value="#{evolucionController.cedulaPaciente}" 
                                        required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Motivo de la consulta:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{evolucionController.motivoConsulta}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="¿Dolor?:" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{evolucionController.presenciaDolor}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4">
                                    <h:outputText value="Descripción:" />
                                </b:column>
                                <b:column span="6">
                                    <b:inputText value="#{evolucionController.descripcion}" required="true"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2">
                                    <h:outputText value="¿Satisfecho con dentadura?:" />
                                </b:column>
                                <b:column span="2">
                                    <b:selectBooleanCheckbox value="#{evolucionController.satisfechoConDentadura}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"></b:column>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{evolucionController.evolucionInserta()}"
                                                     look="primary"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Modificar"

                                                     action="#{evolucionController.evolucionModifica()}"
                                                     look="warning"
                                                     style="width: 33%"/>     

                                    <b:commandButton value="Eliminar"
                                                     action="#{evolucionController.evolucionElimina()}"
                                                     look="danger"
                                                     style="width: 33%"/>     
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:container>
                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
