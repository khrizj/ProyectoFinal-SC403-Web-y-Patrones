<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Odontologos</title>
        <style>
            body{
                background: #ffffff
                    url(https://gacetadental.com/wp-content/uploads/2019/07/shutterstock_Natali_Mis.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .centrado{
                position: absolute;
                top: 50%;
                left: 50%;
                bottom: 0;
                width: 400px;
                height: 300px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }

        </style>
    </h:head>
    <h:body>


        <b:breadcrumbs>
            <b:navBar brand="DentalPro" brandHref="/index.xhtml" inverse="true" fixed="top" fluid="true">
                <b:navbarLinks pull="left">
                    <b:image library="images" name="DentalPro.png" height="60px"/>
                </b:navbarLinks>
                <b:navbarLinks pull="left">
                    <b:navLink value="Especialidades" href="#{request.contextPath}/especialidades.xhtml"></b:navLink>
                    <b:navLink value="Contactenos" href="contacto.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink value="Registrate"  href="/Pacientes/nuevoIngreso.xhtml"></b:navLink>
                    <h:form styleClass="navbar-form  navbar-right">
                        <div class="form-group">
                            <b:inputText placeholder="Usuario" 
                                         fieldSize="sm" 
                                         id="usuario"
                                         required="true"
                                         autocomplete="true"
                                         value="#{pacienteController.username}"/>
                            <!--input type="text" class="form-control" placeholder="Search"/-->
                        </div>
                        <div class="form-group">
                            <b:inputSecret placeholder="Password" 
                                           fieldSize="sm" 
                                           id="clave"
                                           required="true"
                                           value="#{pacienteController.pass}"/>
                        </div> 
                        #{' '}
                        <b:commandButton 
                            value="Sign in" 
                            look="success" 
                            icon="chevron-right" 
                            iconAlign="right"
                            action="#{pacienteController.valida()}"
                            />
                    </h:form>
                </b:navbarLinks>
            </b:navBar>
        </b:breadcrumbs>


        <h:form id="loginForm">
            <b:container fluid="true">
                <b:panel title="login" look="primary" collapsed="false" style-class="centrado">
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputText placeholder="Usuario"
                                         id="usuario"
                                         required="true"
                                         autocomplete="true"
                                         value="#{odontologoController.username}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>    
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="1" style-class="message">
                            <b:message for="usuario"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputSecret placeholder="Clave"
                                           id="clave"
                                           required="true"
                                           value="#{odontologoController.passw}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="1" style-class="message">
                            <b:message for="clave"/>                        
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:commandButton value="Login"
                                             look="primary"
                                             style="width: 100%"
                                             action="#{odontologoController.valida()}"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>            
        </h:form>
    </h:body>
</html>
