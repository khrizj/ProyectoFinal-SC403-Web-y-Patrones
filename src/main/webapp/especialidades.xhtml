<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="tablaOdontologos">
                    <b:dataTable value = "#{odontologoController.odontologos}" 
                                 columnVisibility="true"
                                 copy="true"
                                 var = "odontologo">
                        <b:dataTableColumn value="#{odontologo.cedulaOdontologo}"
                                           label="Cedula"
                                           width="8%"/>
                        <b:dataTableColumn value="#{odontologo.nombre}"
                                           width="15%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{odontologo.apellido1}"
                                           width="19%"
                                           label="Primer Apellido"/>
                        <b:dataTableColumn value="#{odontologo.apellido2}"
                                           width="19%"
                                           label="Segundo Apellido"/>
                        <b:dataTableColumn value="#{odontologo.username}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Usuario"/>
                        <b:dataTableColumn value="#{odontologo.direccion}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Direccion"/>
                        <b:dataTableColumn value="#{odontologo.telefono1}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Telefono"/>
                        <b:dataTableColumn value="#{odontologo.email}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Correo"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{odontologoController.edita(odontologo.id)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
