<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte de Citas</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantillas/plantillaPaciente.xhtml">
            <ui:define name="content">
                
                <b:form>
                    <b:container fluid="true">
                        <b:panel title="Reportes" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Reporte en PDF" for="pdf"/>
                                </b:column>
                                <b:column medium-screen="3">
                                    <b:commandButton value="Ver PDF"
                                                     action="#{reporteController.citasVerPdf(pacienteController)}"/>
                                    <b:commandButton value="Descargar PDF"
                                                     action="#{reporteController.citasDescargarPdf(pacienteController)}"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:container>
                </b:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
