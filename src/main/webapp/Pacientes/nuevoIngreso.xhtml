<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Pacientes</title>
    </h:head>
    <h:body>

        <div id="center_content" class="center_content">
            <ui:insert name="top">
                <b:breadcrumbs>
                    <b:navBar brand="DentalPro" brandHref="/index.xhtml" inverse="true" fixed="top" fluid="true">
                        <b:navbarLinks pull="left">
                            <b:image library="images" name="DentalPro.png" height="60px"/>
                        </b:navbarLinks>
                        <b:navbarLinks pull="left">
                            <b:navLink value="Especialidades" href="/especialidades.xhtml"></b:navLink>
                            <b:navLink value="Contactenos" href="contacto.xhtml"></b:navLink>
                        </b:navbarLinks>
                        <b:navbarLinks pull="right">
                            <b:navLink value="Salir" href="/index.xhtml"></b:navLink>
                        </b:navbarLinks>
                    </b:navBar>
                </b:breadcrumbs>

            </ui:insert>
        </div>

        <div id="content" class="center_content" fluid="true">
            <ui:insert name="content">


            </ui:insert>
        </div>
        <div><br></br>
            <br></br>
        </div>

        <h:form id="nuevoPacienteForm">
            <b:container fluid="true">
                <b:panel title="Registro" look="primary" collapsed="false" style-class="centrado">
                    <b:row>
                        <b:column medium-screen="2">
                            <b:form>
                                <b:switch on-text="Extranjero" 
                                          off-text="Nacional" 
                                          offColor="success" 
                                          onColor="info" 
                                          value="#{pacienteController.nacional}"
                                          label="Nacionalidad" />
                            </b:form>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:inputText placeholder="Cedula o Id"
                                         label="Cedula o ID"
                                         id="cedula"
                                         required="true"
                                         value="#{pacienteController.cedulaPaciente}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="1">
                            <b:form>
                                <b:switch on-text="Mujer" 
                                          off-text="Hombre" 
                                          offColor="success" 
                                          onColor="info" 
                                          value="#{pacienteController.sexo}"
                                          label="Sexo" />
                            </b:form>
                        </b:column>

                        <b:column medium-screen="1"/>
                        
                        <b:column medium-screen="2">
                            <b:inputText placeholder="Nombre"
                                         id="nombre"
                                         label="Nombre"
                                         required="true"
                                         value="#{pacienteController.nombre}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:inputText placeholder="Primer apellido"
                                         id="apellido1"
                                         label="Primer Apellido"
                                         required="true"
                                         value="#{pacienteController.apellido1}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:inputText placeholder="Segundo apellido"
                                         id="apellido2"
                                         label="Segundo Apellido"
                                         required="true"
                                         value="#{pacienteController.apellido2}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="6"></b:column>
                        <b:column medium-screen="2">
                            <b:inputText placeholder="Edad"
                                         label="Edad"
                                         id="edad"
                                         required="true"
                                         value="#{pacienteController.edad}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="1">
                            <b:form>
                                <b:switch on-text="Activo" 
                                          off-text="Inactivo" 
                                          offColor="warning" 
                                          onColor="success" 
                                          value="#{pacienteController.activo}"
                                          label="Paciente activo" />
                            </b:form>
                        </b:column>
                        <b:row>

                            <b:column medium-screen="6">
                                <b:datepicker id="cdate3" mode="icon-toggle" showWeek="true"
                                              firstDay="1" value="#{pacienteController.fechaNacimiento}" required="true"
                                              label="Fecha Nacimeinto:" label-col-sm="5" col-sm="6"  />
                            </b:column>

                        </b:row>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="12"><br></br></b:column>
                        <b:column medium-screen="12"><br></br></b:column>
                        <b:column medium-screen="12"><br></br></b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="12"></b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="5">
                        </b:column>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="2">
                            <b:inputText placeholder="Usuario"
                                         label="Seleccione un Usuario"
                                         id="User"
                                         required="true"
                                         value="#{pacienteController.username}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="2">
                            <b:inputText placeholder="Password"
                                         label="Seleccione una ContraseÃ±a"
                                         id="pass"
                                         required="true"
                                         value="#{pacienteController.pass}">
                                <f:facet name="prepend">
                                    <b:icon name="lock"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="2">
                            <b:inputText placeholder="user@email.com"
                                         label="Correo Electronico"
                                         id="correo"
                                         required="true"
                                         value="#{pacienteController.email}">
                                <f:facet name="prepend">
                                    <b:icon name="lock"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <!-- DaTos Encargado -->
                    <b:row>
                        <b:column medium-screen="2">
                            <b:message for="nombreEncargado"/>
                            <b:inputText placeholder="Nombre del Encargado"
                                         id="nombreEncargado"
                                         label="Nombre Encargado"
                                         required="true"
                                         value="#{pacienteController.nombreEncargado}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:message for="apellidoEncargado"/>
                            <b:inputText placeholder="Primer apellido"
                                         id="apellidoEncargado"
                                         label="Primer Apellido"
                                         required="true"
                                         value="#{pacienteController.apellidoEncargado1}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:message for="apellido2Encargado"/>
                            <b:inputText placeholder="Segundo apellido"
                                         id="apellido2Encargado"
                                         label="Segundo Apellido"
                                         required="true"
                                         value="#{pacienteController.apellidoEncargado2}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="2">
                            <b:inputText placeholder="99998888"
                                         id="phone"
                                         label="Telefono"
                                         required="true"
                                         value="#{pacienteController.telefono1}">
                                <f:facet name="prepend">
                                    <b:icon name="info-sign"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="4">
                            <b:inputText placeholder="Direccion"
                                         id="direccion"
                                         label="Direccion"
                                         required="true"
                                         value="#{pacienteController.direccion}">
                                <f:facet name="prepend">
                                    <b:icon name="home"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="12">
                            <b:selectOneMenu value="#{pacienteController.cedulaOdontologo}" colMd="6" required="true" label="Seleccione la especialidad" labelColMd="4"
                                             select2="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItem itemLabel="Odontologia General" itemValue="701620535"/>
                                <f:selectItem itemLabel="Odontopediatria" itemValue="112580307" />
                                <f:selectItem itemLabel="Ortodoncia" itemValue="112500520" />
                                <f:selectItem itemLabel="Prostodoncia" itemValue="112380352" />
                                <f:selectItem itemLabel="Endodoncia" itemValue="112050234" />
                                <f:selectItem itemLabel="Periodoncia" itemValue="701620535" />
                                <f:selectItem itemLabel="Maxilofacial" itemValue="112440390" />
                            </b:selectOneMenu>
                        </b:column> 
                    </b:row>
                    <b:row>
                        <b:column medium-screen="5"></b:column>
                        <b:column medium-screen="7">
                            <b:commandButton value="Enviar Datos"
                                             process="@form" 
                                             update="@form"
                                             id="insertarDatos" 
                                             look="success" 
                                             action="#{pacienteController.pacienteInserta()}" />
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>

    </h:body>
</html>
